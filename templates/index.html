<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
</head>
<body>
    <h1>ChatBot</h1>
    <input type="text" id="userInput" placeholder="Escribe una pregunta...">
    <button onclick="ask()">Enviar</button>
    <p id="botResponse">Bot: Â¡Hola! Soy un chatbot. Escribe una pregunta para comenzar.</p>

    <script>
        async function ask() {
            const userInput = document.getElementById('userInput').value;
            const responseElement = document.getElementById('botResponse');

            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_question=${encodeURIComponent(userInput)}`,
            });

            const data = await response.json();
            responseElement.innerText = `Bot: ${data.answer}`;
        }
    </script>
</body>
</html>
